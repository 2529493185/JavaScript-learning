<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>js输入与输出语句</title>
        <script>
            // 这是一个输入框
            prompt('请输入您的年龄');
            //弹出警示框  输出的 展示给用户的
            alert('计算的结果是');
            /* console 控制台输出 给程序员测试用的 */
            console.log('我是程序员能看到的');
        </script>
    </head>
</html>
