<script>
    var num = prompt('请输入1个数');

    function zhishu(num) {
        var n = 0;
        for (var i = 2; i < num; i++) {
            if (num % i == 0 || num == 1) {
                return alert('这个不是质数');
                n = 1;
                break;
            }
        }
        if (n == 0) {
            return alert('这个是质数');
        }
    }
    zhishu(num);
</script>

</html>
