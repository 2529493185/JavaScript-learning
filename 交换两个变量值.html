<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script>
            /* // js是编程语言有很强的逻辑行在里面：实现这个要求的思路 先怎么做后怎么做 */
            /* 1.我们需要一个临时变量帮我们
            2.把apple1 给我们的临时变量 temp
            3.把apple2 里面的苹果给apple1 */
            /* 4.把临时变量里的值给apple2 */
            var temp;   //声明一个临时变量为temp
            var apple1 = '青苹果';
            var apple2 = '红苹果';
            temp = apple1;  // 把右边给左边
            apple1 = apple2; 
            apple2 = temp;
            console.log(apple1);
            console.log(apple2);
        </script>
    </head>
