<!DOCTYPE html>
<html>

<head>
    <title>while循环</title>
    <script>
        //1.while 循环语法结构  while：当...的时候
        // while (条件表达式) {
        //循环体
        //}
        //2.执行思路 当条件表达式结果为true 则执行循环体 否则 退出循环
        //3.代码验证
        var num = 1;
        while (num <= 100) {
            log('haoayou');
            num++;
        }
        //4.里面应该也有计数器 初始化变量
        //5.里面也有操作表达式 完成计数器的更新 防止死循环

        //6.案例

        //弹出一个提示框，你爱我吗？ 如果输入我爱你，就提示结束，否则，一直询问
        var message = prompt('你爱我吗？');
        while (message !== '我爱你') {
            prompt('你爱我吗？');
        }
        alert('我也爱你啊！');
    </script>
</head>

</html>
