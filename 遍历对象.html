<script>
    //遍历对象
    var obj = {
        name: 'pink老师',
        age: 18,
        sex: '男'
        
    }
    console.log(obj.name);
    console.log(obj.age);
    console.log(obj.sex);
    //for in 遍历我们的对象
    // for(变量 in 对象){
        
    // }
    for(var k in obj){
        console.log(k); //k 变量 输出属性名
        console.log(obj[k]);//得到属性值
    }
    //使用for in 里面的变量 我们喜欢写k 或者 key
</script>
</html>
