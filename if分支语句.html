<!DOCTYPE html>
<html>

<head>
    <title>if分支语句</title>
    <script>
        /*   //1.if的语法结构
                                if (条件表达式) {
                                    //执行语句
                                }
                                //2.执行思路 如果if里面的条件表达式结果为真 true 则执行大括号里面的 执行语句
                                //如果if条件表达式结果为假 则不执行大括号里面的语句，执行if语句后面的代码
                                //3.代码体验
                                /*   if (3 < 5) {
                                      alert('沙漠');
                                  } */

        //案例
        //      弹出prompt输入框，用户输入年龄，//      程序把这个值取过来保存到变量中
        //使用if语句来判断年龄，如果大于18就执行
        //if大括号里面的输出语句
        /* var age = prompt('请输入您的年龄');
        if (age >= 18) {
            alert('我想带你去网吧偷耳机');
        } */


        //if else
        //1.语法结构 */
        if (条件表达式) {
            //执行语句1
        } else {
            //执行语句2
        }
        //2.执行思路：如果表达式结果为真 那么执行语句1， 否则 执行语句2
        //3.代码验证
        var age = prompt('请输入您的年龄:');
        if (age >= 18) {
            alert('我想带你去网吧偷耳机');
        } else {
            alert('滚，回家做作业');
        }
        //5. if里面的语句1和else里面的语句2 最终只能有一个语句执行
        //6.else后面直接跟大括号
    </script>
</head>

</html>
