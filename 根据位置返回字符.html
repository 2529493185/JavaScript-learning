<script>
    //根据位置返回字符
    //1.charAt(index)   根据位置返回字符
        var str = 'andy';
        console.log(str.charAt(3)); //结果为y

        //遍历所有的字符
        for(var i = 0; i < str.length; i++){
            console.log(str.charAt(i));
        }
    

    //2.charCodeAt(index)   返回相应索引号的字符ASCII码值   目的：判断用户按下哪个键，以及应用到游戏中
    
    
    //3.str[index]  H5新增的
    console.log(str[0]);    //a
