<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>变量语法拓展</title>
        <script>
            //1.更新变量
            var myname = 'pink老师';
            console.log(myname);
            myname = '迪丽热巴';
            console.log(myname);
            //2.声明多个变量
            // var age = 18;
            // var address = '火影村';
            // var gz = 2000;
            var age = 18,
                address = '火影村',
                gz = 2000;
            //3.声明变量的特殊情况
            //3.1 只声明不赋值 结果是?  程序也不知道里面有什么,所以结果是underfined.
            var sex;
            console.log(sex); //undefined
            //3.2   不声明不赋值 直接使用变量会报错
            // console.log(tel);
            /* //3.3 不声明直接使用    可以使用 但是定的是全局变量,不推荐 */
            qq = 110;
            console.log(qq);
        </script>
    </head>
</html>
