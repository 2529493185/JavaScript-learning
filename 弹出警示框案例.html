<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
           //1. 检测获取字符串的长度 length
           var str = 'my name is andy';
           console.log(str.length); //15
           //2. 字符串的拼接 +
           console.log('沙漠'+'骆驼'); //字符串型的 沙漠骆驼
           console.log('pink老师'+18);  // 'pink老师18'
           console.log(12+12);  //24
           console.log('12'+12);  //'1212'
           // 数值相加，字符相连

           var age = 18;    //定义age变量
           console.log('pink老师age岁');    //不成立
           console.log('pink老师' + age + '岁');    //我们变量不要写到字符串里面，是通过和字符串相连的方式实现的
           //变量和字符串相连的口诀： 引引加加
           console.log('pink老师'+age+'岁');
        </script>
    </head>
    <body></body>
</html>
