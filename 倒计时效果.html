<script>
     //倒计时效果
     //1.核心算法：输入时间减去现在的时间，即倒计时，但不能拿着时分秒相减，比如 05 分减25分 结果会是负的
     //2.用时间戳来做。用户输入时间总的毫秒数减去现在时间的总的毫秒数，得到的就是剩余时间的毫秒数
     //3.把剩余时间总的毫秒数转换为天、时、分、秒（时间戳转换为时分秒）
     //转换公式如下：
     //     d = parseInt(总秒数/ 60/60 /24);    //计算天数
     //     h = parseInt(总秒数/ 60/60 %24);    //计算小时
     //     m = parseInt(总秒数/ 60 %60);       //计算分数
     //     s = parseInt(总秒数%60);            //计算当前秒数
     function countDown(time) {
        var nowTime = +new Date();  //返回的是当前时间总的毫秒数
        var inputTime = +new Date(time);     //返回的是用户输入时间的总的毫秒数
        var times = (inputTime - nowTime) / 1000;    //times就是剩余时间总的秒数
        
        var d = parseInt(times / 60 / 60 /24);    //得到天数
        d = d < 10 ? '0' + d : d;       //补0操作  三元表达式
        var h = parseInt(times / 60 / 60 %24);    //得到小时
        h = h < 10 ? '0' + h : h;
        var m = parseInt(times / 60 % 60);       //得到分钟
        m = m < 10 ? '0' +  m : m;
        var s = parseInt(times % 60);            //得到秒数
        s = s < 10 ? '0' + s : s;
        return d + '天' + h + '小时'+ m + '分钟' + s + '秒';
     }
     console.log(countDown('2021-3-23 19:00'));
     var date = new Date();
     console.log(date);     //输出当前的准确日期 与算出来的countDown对比
         
     
</script>
</html>
