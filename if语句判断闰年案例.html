<!DOCTYPE html>
<html>

<head>
    <title>判断闰年</title>
    <script>
        //算法：能被4整除且不能整除100的为闰年，或者能够被400整除的就是闰年
        // 弹出prompt输入框，让用户输入年份，把这个值去过来到变量中
        //使用if语句来判断是否为闰年，就执行if大括号里面的输出语句，否则执行else里面的输出语句
        //要 注意 且&& 和 或者||的写法，同时注意判断整除的方法是否是取余为0
        var year = prompt('请输入您的年龄');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('您输入的年龄是闰年');
        } else {
            alert('您输入的年龄是平年');
        }
    </script>
</head>

</html>
