<!DOCTYPE html>
<html>

<head>
    <title>if else if多分支语句案例</title>
    <script>
        //1. 多分支语句 就是利用多个条件来选择不同的语句执行 得到不同的结果 多选1的过程
        //2. if else if语句就是多分支语句
        //3.语法规范
        if (条件表达式1) {
            //语句1;
        } else if (条件表达式2) {
            //语句2；
        } else if (条件表达式3) {
            //语句3；
        } else {
            //最后的语句；
        }
        //4.注意点
        //（1）多分支语句还是多选1 最后只能有1个语句执行
        //（2）else if 里面的条件 理论上是可以任意多个的
        //（3）else if 中间有个空格
    </script>
</head>

</html>
