//新增只有10次机会，机会没了就只能重新开始
    function getRandom(min,max){
        return Math.floor(Math.random()*(max - min + 1)) + min;
    }
    var random = getRandom(1,20);
    for(var i = 1;i <= 10;i++){
        var num = prompt('猜数字游戏：请输入1~20之间的整数');
        if(num > random){
            alert('你猜大了，加油！');
        }else if(num < random){
            alert('你猜小了，别放弃！');
        }else if(i==10){         //{
