<!DOCTYPE html>
<html>
<title>成绩判断案例</title>
<script>
    var score = prompt('请输入您的分数');
    if (score >= 90) {
        alert('骄傲');
    } else if (score >= 80) {
        alert('出色');
    } else if (score >= 70) {
        alert('加油');
    } else if (score >= 60) {
        alert('危险');
    } else {
        alert('滚');
    }
</script>

</html>
