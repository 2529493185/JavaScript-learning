<!DOCTYPE html>
<html>
<title>数字补0案例</title>
<script>
    //要求：用户输入数字，如果数字小于10，则在前面补0，比如01，09，如果数字大于10，则不需要补，比如20
    //案例分析
    //1.用户输入0~59之间的一个数
    //2.如果数字小于10，则在这个数字前面补0，(加0)否则 不做操作
    //3.用一个变量接受这个返回值，输出
    var time = prompt('请输入一个0~59之间 的一个数字');
    // 三元表达式  表达式 ？ 表达式1 ： 表达式2
    var result = time < 10 ? '0' + time : time; //把返回值赋值给变量
    alert(result);
</script>

</html>
