<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>变量的使用</title>
        <script>
            // 声明了一个age的变量
            var age;
            // 赋值,把值存入这个变量中
            age = 18;
            // 输出结果
            console.log(age);
            //变量的初始化
            var myname = 'pink 老师';
            console.log(myname);
        </script>
    </head>
</html>
