<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //添加删除数组元素方法
    //1.push()方法   在数组的末尾，添加一个或多个数组元素 push 推
        var arr = [1,2,3];
        //arr.push(4,5,6,'pink');
        console.log(arr.push(4,5,6,'pink'));    //+

        console.log(arr);
        //(1)push 是可以给数组后面追加新的元素
        //(2)push 参数直接写 数组元素就可以了
        //(3)push完毕之后 返回的结果是新数组的长度 如+
        //(4)原数组也会发生变化
    //2.unshift 在我们数组的开头 添加一个或者多个数组元素
        //arr.unshift('red','yelllo');
        console.log(arr.unshift('red','yelllo'));
        console.log(arr);
        //(1)unshift 是可以给数组前面追加新的元素
        //(2)unshift 参数直接写 数组元素就可以了
        //(3)unshift 完毕之后 返回的结果是新数组的长度 如+
        //(4)原数组也会发生变化
      //3.pop() 它可以删除数组的最后一个元素
        arr.pop();
        console.log(arr);
        //(1)pop 它可以删除数组的最后一个元素
        //(2)pop 没有参数
        //(3)pop完毕之后 返回的结果是删除的那个元素 
        //(4)原数组也会发生变化
     //4.shift() 它可以删除数组的第一个元素
        arr.shift();
        console.log(arr);
        //(1)shift 它可以删除数组的第一个元素
        //(2)shift 没有参数
        //(3)shift完毕之后 返回的结果是删除的那个元素 
        //(4)原数组也会发生变化
</script>
</html>
