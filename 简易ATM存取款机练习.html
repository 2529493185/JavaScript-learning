<!DOCTYPE html>
<html>

<head>
    <title>atm机作业</title>
    <script>
        var BenJin = 100; //本金=100
        var JiaQian = 0; //存钱变量
        // 存钱总数= BenJing+ JiaQian = 显示余额
        while (1) {
            var i = prompt('请输入您要的操作: \n 1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.退出');

            if (i == 1) {
                JiaQian = prompt('请输入您要存的金额：');
                BenJin = Number(BenJin) + Number(JiaQian);
            } else if (i == 2) {
                JiaQian = prompt('请输入您要取的金额：');
                BenJin = BenJin - JiaQian;
            } else if (i == 3) {
                alert(BenJin);
            } else if (i == 4) {
                break;
            }
        }
    </script>
</head>

</html>
