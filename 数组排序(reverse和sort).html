<script>
    //数组排序
    //1.翻转数组
        var arr = ['pink','red','blue'];
        arr.reverse();  //翻转
        console.log(arr);
    //2.数组排序（冒泡排序）
        var arr1 = [13,5,77,9,1];
        arr1.sort(function(a,b){    //sort自动排序方法 牢记
            return a - b;   //升序排列
            return b - a;   //降序排列
        });
        console.log(arr1);
</script>
