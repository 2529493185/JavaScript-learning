<!DOCTYPE html>
<html>

<head>
    <title>do while循环</title>
    <script>
        //do while循环 语法结构
        /* do {
            //循环体
        } while (条件表达式) */
        //2.执行思路 跟while不同的地方在于 do while 先执行一次循环体 再判断条件 如何条件表达式结果为真，则继续执行循环体，否则退出循环
        //3.代码验证
        var i = 1;
        do {
            console.log('how are you?');
            i++;
        } while (i <= 100)
        //4.do while循环最少执行1次
    </script>
</head>

</html>
