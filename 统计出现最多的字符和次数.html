<script>
    // 判断一个字符串'abcoefoxyozzopp'中出现次数最多的字符，并统计其次数
        //核心算法：利用charAt() 遍历整个字符串
        //把每个字符都存储给对象，如果对象没有该属性，就赋值为1，如果存在就+1
        //遍历对象，得到最大值和该字符
        var str = 'abcoefoxyozzopp';
        var o = {};
        for(var i = 0; i < str.length; i++){
            var chars = str.charAt(i);  //chars 是字符串的每一个字符  遍历该字符
            if(o[chars]){
                o[chars]++;
            }else{
                o[chars] = 1;
            }
        }
        console.log(o);

        //遍历对象
        var max = 0; 
        var ch = '';
        for (var k in o){
            //k 得到是 属性名
            //o[k] 得到的是属性值
            if (o[k] > max){
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
</script>
</html>
