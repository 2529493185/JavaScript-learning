<script>
    //变量的作用域：根据作用域的不同，分为：全局变量 和 局部变量
    //1.全局变量：在全局作用域下的变量
    //注意：如果在函数内部没有声明直接赋值的的变量也属于全局变量
    var num = 10; //num 就是一个全局变量 在全局下都可以使用
    console.log(num);

    function fn() {
        console.log(num);
    }
    fn();
    //2.局部变量  在局部作用域下的变量  或者在函数内部的变量就是 局部变量
    //注意：函数的形参也可以看做是局部变量
    function fun() {
        var num1 = 10; //num1就是局部变量 只能在函数内部使用
        num2 = 20;
    }
    fun();
    // console.log(num1);   //错误，局部变量不能在函数外部使用
    console.log(num2); //可以输出，因为num2是特殊的全局变量

    //3.从执行效率来看全局变量和局部变量
    //(1)全局变量只有在浏览器关闭的时候才能销毁，比较占内存资源
    //(2)局部变量 当我们程序执行完毕就会销毁，比较节约内存资源
</script>

</html>
