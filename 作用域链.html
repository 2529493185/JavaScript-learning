<script>
    //作用域链:内部函数访问外部函数的变量，采取的方式来决定取哪个值 这种结构我们称之为作用域链
    //就近原则
    var num = 10;
    console.log(num);

    function fn() { //外部函数
        var num = 20;

        function fun() { //内部函数
            console.log(num); //站在目标出发，一层一层的往外查找
        }
        fun();
    }
    fn();
</script>
